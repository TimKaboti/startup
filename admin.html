<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournevent HTML</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body>
    <header>
        <h1>Tournevent</h1>
        <div id="picture" class="picture-box"><img width="400px" src="kicker.png" alt="random" /></div>
        <!-- this picture has the checkerboard background that normally means it has no background, however when live, the pattern still shows. find a way to fix. -->

        <nav>
            <button class="menu-toggle"> ☰ </button>
            <ul class="dropdown">
                <li><a href="index.html">Login</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="admin.html">Admin screen</a></li>
                <li><a href="competitor.html">Competitor screen</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <script>
            document.querySelector(".menu-toggle").addEventListener("click", function () {
                document.querySelector(".dropdown").classList.toggle("show");
            });
        </script>
    </header>

    <main>
        <div>
            <h2>RINGS</h2>
            <Fieldset>
                <table border=".05" width="100%" align="center">
                    <tr>
                        <td style="background-color: lightblue;">Ring 1 ⌄</td>
                        <td>Ring 2 ⌄</td>
                        <td>Ring 3 ⌄</td>
                    </tr>
                </table>

            </Fieldset>
            <h3 align="center">RING 1</h3>
            <fieldset>
                <h3>Matches:</h3>
                <p>Match 1 ⌄</p>
                <p>Match 2 ⌄</p>
                <p>Match 3 ⌄</p>
                <p style="background-color: lightblue;">Match 4 ⌄</p>
                <fieldset>
                    <legend>Competitors</legend>
                    <table>
                        <thead>
                            <tr>
                                <th style="text-align: left;">Competitor</th>
                                <th style="text-align: left;"> Match Winner</th>
                                <th style="text-align: left;"> <button oncklick="alert('editing')">Edit Match</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Billy Kicker</td>
                                <td><input type="checkbox" name="selectCompetitor" checked></td>
                            </tr>
                            <tr>
                                <td>Joe Fists</td>
                                <td><input type="checkbox" name="selectCompetitor"></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
                <p>Match 5 ⌄</p>
                <p>Match 6 ⌄</p>
            </fieldset>

        </div>



    </main>

    <footer>

    </footer>
