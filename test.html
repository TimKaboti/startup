<head>

    <title>Names with Checkboxes</title>
</head>

<body>
    <fieldset>
        <legend>Choose Participants</legend>
        <table>
            <thead>
                <tr>
                    <th style="text-align: left;">Name</th>
                    <th style="text-align: left;">Select</th>
                    <th style="text-align: right;"> <button oncklick="alert('editing')">Edit Match</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td><input type="checkbox" name="selectJohn"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td><input type="checkbox" name="selectJane"></td>
                </tr>
                <tr>
                    <td>Emily Davis</td>
                    <td><input type="checkbox" name="selectEmily"></td>
                </tr>
                <tr>
                    <td>Michael Brown</td>
                    <td><input type="checkbox" name="selectMichael"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>

</html>
